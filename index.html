<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kalkulator KPR Pintar</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7f8fc;
  --card:#ffffffcc;
  --text:#0f172a;
  --muted:#64748b;
  --primary:#6366f1;
  --accent:#22d3ee;
  --border:#e5e7eb;
}
@media (prefers-color-scheme: dark){
  :root{
    --bg:#0b1020;
    --card:#0f172acc;
    --text:#e5e7eb;
    --muted:#94a3b8;
    --border:#1f2937;
  }
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Plus Jakarta Sans",sans-serif;
  background:
    radial-gradient(80% 40% at 50% -10%, rgba(99,102,241,.25), transparent),
    radial-gradient(60% 30% at 100% 0%, rgba(34,211,238,.25), transparent),
    var(--bg);
  color:var(--text);
}

.container{
  max-width:520px;
  margin:auto;
  padding:32px 20px 140px;
}

.hero-badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  margin-bottom:12px;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
}

.hero h1{
  font-size:34px;
  line-height:1.2;
  margin-bottom:12px;
}
.hero p{
  color:var(--muted);
  margin-bottom:28px;
}

.card{
  background:var(--card);
  backdrop-filter: blur(14px);
  border:1px solid var(--border);
  border-radius:24px;
  padding:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

.field{margin-bottom:16px}
label{font-size:13px;color:var(--muted)}
input{
  width:100%;
  margin-top:6px;
  padding:14px 16px;
  border-radius:16px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  font-size:16px;
}

.result{
  margin-top:20px;
  padding:18px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
}
.result h2{
  font-size:32px;
  margin:6px 0 0;
}

.cta{
  position:fixed;
  left:0;right:0;bottom:0;
  padding:14px;
  backdrop-filter: blur(10px);
}
.cta button{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:16px;
  font-weight:600;
  color:white;
  background:linear-gradient(135deg,var(--primary),var(--accent));
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal.active{display:flex}

.modal-card{
  width:90%;
  max-width:420px;
  background:var(--card);
  border-radius:24px;
  padding:22px;
  border:1px solid var(--border);
  position:relative;
}
.modal-close{
  position:absolute;
  top:12px;
  right:12px;
  border:none;
  background:none;
  font-size:20px;
  cursor:pointer;
  color:var(--muted);
}
.modal-card button{
  margin-top:12px;
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:600;
  color:white;
  background:linear-gradient(135deg,var(--primary),var(--accent));
}
</style>
</head>

<body>
<div class="container">

<section class="hero">
  <div class="hero-badge">Kalkulator KPR â€¢ Versi Profesional</div>
  <h1>Hitung Cicilan Rumah<br>Secara Realistis</h1>
  <p>Kalkulator modern dengan simulasi DP & strategi cicilan terbaik.</p>
</section>

<section class="card">
  <div class="field">
    <label>Harga Rumah</label>
    <input id="harga" inputmode="numeric" value="500.000.000">
  </div>
  <div class="field">
    <label>DP (%)</label>
    <input id="dp" type="number" value="10">
  </div>
  <div class="field">
    <label>Tenor (Tahun)</label>
    <input id="tenor" type="number" value="20">
  </div>
  <div class="field">
    <label>Bunga (% / tahun)</label>
    <input id="bunga" type="number" value="8">
  </div>

  <div class="result">
    <small>Perkiraan Cicilan / bulan</small>
    <h2 id="hasil">Rp 0</h2>
  </div>
</section>

</div>

<div class="cta">
  <button onclick="openLead()">ðŸ’¬ Konsultasi & Hasil Lengkap</button>
</div>

<div class="modal" id="leadModal" onclick="closeLead(event)">
  <div class="modal-card">
    <button class="modal-close" onclick="closeLead()">âœ•</button>
    <h3>Dapatkan Hasil Lengkap</h3>

    <div class="field">
      <label>Nama</label>
      <input id="namaLead">
    </div>
    <div class="field">
      <label>WhatsApp</label>
      <input id="waLead">
    </div>

    <button onclick="submitLead()">Kirim ke WhatsApp</button>
  </div>
</div>

<script>
/* FORMAT ANGKA */
function formatRupiah(n){
  return n.toLocaleString("id-ID");
}
function cleanNumber(v){
  return parseInt(v.replace(/\./g,"")) || 0;
}

const hargaEl = document.getElementById("harga");
const dpEl = document.getElementById("dp");
const tenorEl = document.getElementById("tenor");
const bungaEl = document.getElementById("bunga");
const hasil = document.getElementById("hasil");

/* INPUT FORMAT */
hargaEl.addEventListener("input",()=>{
  const num = cleanNumber(hargaEl.value);
  hargaEl.value = formatRupiah(num);
  hitung();
});

/* HITUNG CICILAN */
function hitung(){
  const harga = cleanNumber(hargaEl.value);
  const dp = harga * (dpEl.value/100);
  const pokok = harga - dp;
  const bulan = tenorEl.value * 12;
  const bunga = (bungaEl.value/100)/12;

  const cicilan = pokok * bunga / (1 - Math.pow(1+bunga, -bulan));
  hasil.textContent = "Rp " + formatRupiah(Math.round(cicilan));
}

[hargaEl,dpEl,tenorEl,bungaEl].forEach(el=>el.addEventListener("input",hitung));
hitung();

function openLead(){leadModal.classList.add("active")}
function closeLead(e){
  if(!e || e.target===leadModal) leadModal.classList.remove("active");
}

const SHEET_API = "https://script.google.com/macros/s/AKfycbzRXCwPQP75Su6OhxShHvZdt4EIBYC8h8t2YVBaZwE6XvbqNuFTmgMoXTzAmzUJ1AqG/exec";

function submitLead(){
  const nama = namaLead.value.trim();
  const wa = waLead.value.trim();
  const harga = formatRupiah(cleanNumber(hargaEl.value));
  const cicilan = hasil.textContent;

  if(!nama || !wa){
    alert("Lengkapi data dulu ya");
    return;
  }

  // 1. Buka WhatsApp (tetap aman)
  window.open(
    "https://wa.me/6281802168184?text=" + encodeURIComponent(
      "Halo, saya mau konsultasi KPR\n\n"+
      "Nama: "+nama+"\n"+
      "WhatsApp: "+wa+"\n"+
      "Harga Rumah: Rp "+harga+"\n"+
      "Cicilan: "+cicilan
    ),
    "_blank"
  );

  // 2. Kirim ke Google Sheet (PASTI MASUK)
  const formData = new FormData();
  formData.append("nama", nama);
  formData.append("wa", wa);
  formData.append("harga", harga);
  formData.append("cicilan", cicilan);

  fetch(SHEET_API, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(res => console.log("SHEET:", res))
  .catch(err => console.error(err));

  closeLead();
}
</script>
</body>
</html>
