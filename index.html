<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kalkulator KPR Pintar</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7f8fc;
  --card:#ffffffcc;
  --text:#0f172a;
  --muted:#64748b;
  --primary:#6366f1;
  --accent:#22d3ee;
  --border:#e5e7eb;
  --danger:#ef4444;
  --warning:#f59e0b;
  --success:#22c55e;
}
@media (prefers-color-scheme: dark){
  :root{
    --bg:#0b1020;
    --card:#0f172acc;
    --text:#e5e7eb;
    --muted:#94a3b8;
    --border:#1f2937;
  }
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Plus Jakarta Sans",sans-serif;
  background:
    radial-gradient(80% 40% at 50% -10%, rgba(99,102,241,.25), transparent),
    radial-gradient(60% 30% at 100% 0%, rgba(34,211,238,.25), transparent),
    var(--bg);
  color:var(--text);
}

.container{
  max-width:520px;
  margin:auto;
  padding:32px 20px 140px;
}

.hero-badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  margin-bottom:12px;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
}

.hero h1{
  font-size:34px;
  line-height:1.2;
  margin-bottom:12px;
}
.hero p{color:var(--muted);margin-bottom:28px}

.card{
  background:var(--card);
  backdrop-filter: blur(16px);
  border:1px solid var(--border);
  border-radius:24px;
  padding:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

.field{margin-bottom:16px}
label{font-size:13px;color:var(--muted)}
input{
  width:100%;
  margin-top:6px;
  padding:14px 16px;
  border-radius:16px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  font-size:16px;
}
input.error{border-color:var(--danger)}

.result{
  margin-top:20px;
  padding:18px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
}
.result h2{font-size:32px;margin:6px 0 0}

/* PROGRESS */
.progress-wrap{margin:16px 0}
.progress-label{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
}
.progress-bar{
  height:10px;
  background:rgba(0,0,0,.1);
  border-radius:999px;
  overflow:hidden;
}
.progress-fill{
  height:100%;
  width:0%;
  background:var(--primary);
  transition:.35s ease;
}

/* CTA */
.cta{
  position:fixed;
  left:0;right:0;bottom:0;
  padding:14px;
  backdrop-filter: blur(10px);
}
.cta button{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:16px;
  font-weight:600;
  color:white;
  background:linear-gradient(135deg,var(--primary),var(--accent));
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal.active{display:flex}

.modal-card{
  width:90%;
  max-width:420px;
  background:var(--card);
  border-radius:24px;
  padding:22px;
  border:1px solid var(--border);
}
.modal-card button{
  margin-top:12px;
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:600;
  color:white;
  background:linear-gradient(135deg,var(--primary),var(--accent));
}
</style>
</head>

<body>
<div class="container">

<section class="hero">
  <div class="hero-badge">Kalkulator KPR â€¢ Profesional</div>
  <h1>Hitung Cicilan Properti<br>Secara Realistis</h1>
  <p>Simulasi cicilan modern & siap dikonsultasikan.</p>
</section>

<section class="card">

  <div class="field">
    <label>Harga Properti</label>
    <input id="harga" value="500.000.000">
  </div>

  <div class="field">
    <label>DP (%)</label>
    <input id="dp" type="number" value="10">
  </div>

  <div class="progress-wrap">
    <div class="progress-label">
      <span>DP</span>
      <strong><span id="dpVal">10</span>%</strong>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="dpBar"></div>
    </div>
  </div>

  <div class="field">
    <label>Tenor (Tahun)</label>
    <input id="tenor" type="number" value="20">
  </div>

  <div class="progress-wrap">
    <div class="progress-label">
      <span>Tenor</span>
      <strong><span id="tenorVal">20</span> Tahun</strong>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="tenorBar"></div>
    </div>
  </div>

  <div class="field">
    <label>Bunga (% / tahun)</label>
    <input id="bunga" type="number" value="8">
  </div>

  <div class="result">
    <small>Perkiraan Cicilan / bulan</small>
    <h2 id="hasil">Rp 0</h2>
  </div>
</section>

</div>

<div class="cta">
  <button onclick="openLead()">ðŸ’¬ Konsultasi & Hasil Lengkap</button>
</div>

<div class="modal" id="leadModal" onclick="closeLead(event)">
  <div class="modal-card">
    <h3>Dapatkan Hasil Lengkap</h3>
    <div class="field">
      <label>Nama</label>
      <input id="namaLead">
    </div>
    <div class="field">
      <label>WhatsApp</label>
      <input id="waLead">
    </div>
    <button id="submitBtn" onclick="submitLead()">Kirim ke WhatsApp</button>
  </div>
</div>

<script>
function formatRupiah(n){return n.toLocaleString("id-ID")}
function cleanNumber(v){return parseInt(v.replace(/\./g,""))||0}

const hargaEl=document.getElementById("harga");
const dpEl=document.getElementById("dp");
const tenorEl=document.getElementById("tenor");
const bungaEl=document.getElementById("bunga");
const hasil=document.getElementById("hasil");

const dpBar=document.getElementById("dpBar");
const tenorBar=document.getElementById("tenorBar");
const dpVal=document.getElementById("dpVal");
const tenorVal=document.getElementById("tenorVal");

hargaEl.addEventListener("input",()=>{
  hargaEl.value=formatRupiah(cleanNumber(hargaEl.value));
  hitung();
});

function updateProgress(){
  const dp=Math.min(dpEl.value,50);
  dpVal.textContent=dp;
  dpBar.style.width=(dp*2)+"%";
  dpBar.style.background=dp<15?"var(--danger)":dp<25?"var(--warning)":"var(--success)";

  const tenor=Math.min(tenorEl.value,30);
  tenorVal.textContent=tenor;
  tenorBar.style.width=(tenor/30*100)+"%";
}

function hitung(){
  const harga=cleanNumber(hargaEl.value);
  const dp=harga*(dpEl.value/100);
  const pokok=harga-dp;
  const bulan=tenorEl.value*12;
  const bunga=(bungaEl.value/100)/12;
  const cicilan=pokok*bunga/(1-Math.pow(1+bunga,-bulan));
  hasil.textContent="Rp "+formatRupiah(Math.round(cicilan));
  updateProgress();
}

[hargaEl,dpEl,tenorEl,bungaEl].forEach(el=>el.addEventListener("input",hitung));
hitung();

function openLead(){leadModal.classList.add("active")}
function closeLead(e){if(!e||e.target===leadModal)leadModal.classList.remove("active")}

function normalizeWA(input){
  let wa=input.replace(/\D/g,"");
  if(wa.startsWith("62")) wa="0"+wa.slice(2);
  if(!wa.startsWith("0")||wa.length<10||wa.length>15) return null;
  return wa;
}

const SHEET_API="https://script.google.com/macros/s/AKfycbw5Ghfnu_J0_mVKsN5eUThmyZWU91zTs9ISOwqjP2szC2KHkBjBJWv7Ff0SygIAqhbA/exec";

function submitLead(){
  const nama=namaLead.value.trim();
  const wa=normalizeWA(waLead.value.trim());
  namaLead.classList.toggle("error",!nama);
  waLead.classList.toggle("error",!wa);
  if(!nama||!wa) return alert("Nama & WhatsApp wajib diisi");

  window.open("https://wa.me/6281802168184?text="+encodeURIComponent(
    `Halo, saya mau konsultasi KPR\n\nNama: ${nama}\nWhatsApp: ${wa}\nHarga: Rp ${hargaEl.value}\nCicilan: ${hasil.textContent}`
  ),"_blank");

  const fd=new FormData();
  fd.append("nama",nama);
  fd.append("wa",wa);
  fd.append("harga",hargaEl.value);
  fd.append("cicilan",hasil.textContent);
  fetch(SHEET_API,{method:"POST",body:fd});
  closeLead();
}
</script>
</body>
</html>
