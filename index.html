<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kalkulator KPR Pintar</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f7f8fc;
  --card:#ffffffcc;
  --text:#0f172a;
  --muted:#64748b;
  --primary:#6366f1;
  --accent:#22d3ee;
  --border:#e5e7eb;
  --danger:#ef4444;
}
@media (prefers-color-scheme: dark){
  :root{
    --bg:#0b1020;
    --card:#0f172acc;
    --text:#e5e7eb;
    --muted:#94a3b8;
    --border:#1f2937;
  }
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Plus Jakarta Sans",sans-serif;
  background:
    radial-gradient(80% 40% at 50% -10%, rgba(99,102,241,.25), transparent),
    radial-gradient(60% 30% at 100% 0%, rgba(34,211,238,.25), transparent),
    var(--bg);
  color:var(--text);
}

.container{
  max-width:520px;
  margin:auto;
  padding:32px 20px 140px;
}

.hero-badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  margin-bottom:12px;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
}

.hero h1{
  font-size:34px;
  line-height:1.2;
  margin-bottom:12px;
}
.hero p{color:var(--muted);margin-bottom:28px}

.card{
  background:var(--card);
  backdrop-filter: blur(16px);
  border:1px solid var(--border);
  border-radius:24px;
  padding:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

.field{margin-bottom:16px}
label{font-size:13px;color:var(--muted)}
input{
  width:100%;
  margin-top:6px;
  padding:14px 16px;
  border-radius:16px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  font-size:16px;
  transition:.25s;
}
input:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 4px rgba(99,102,241,.15);
}
input.error{
  border-color:var(--danger);
  animation:shake .3s;
}

@keyframes shake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  75%{transform:translateX(4px)}
}

.result{
  margin-top:20px;
  padding:18px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
}
.result h2{font-size:32px;margin:6px 0 0}

.cta{
  position:fixed;
  left:0;right:0;bottom:0;
  padding:14px;
  backdrop-filter: blur(10px);
}
.cta button{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:16px;
  font-weight:600;
  color:white;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  transition:.2s;
}
.cta button:active{transform:scale(.97)}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal.active{display:flex}

.modal-card{
  width:90%;
  max-width:420px;
  background:var(--card);
  border-radius:24px;
  padding:22px;
  border:1px solid var(--border);
  animation:pop .3s ease;
}
@keyframes pop{
  from{opacity:0;transform:scale(.92)}
  to{opacity:1;transform:scale(1)}
}

.modal-card button{
  margin-top:12px;
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:600;
  color:white;
  background:linear-gradient(135deg,var(--primary),var(--accent));
}

.toast{
  position:fixed;
  bottom:100px;
  left:50%;
  transform:translateX(-50%);
  background:#0f172a;
  color:white;
  padding:12px 18px;
  border-radius:14px;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.toast.show{opacity:1}
</style>
</head>

<body>
<div class="container">
  <section class="hero">
    <div class="hero-badge">Kalkulator KPR â€¢ Profesional</div>
    <h1>Hitung Cicilan Properti<br>Secara Realistis</h1>
    <p>Simulasi cicilan yang rapi, cepat, dan siap dikonsultasikan.</p>
  </section>

  <section class="card">
    <div class="field">
      <label>Harga Properti</label>
      <input id="harga" value="500.000.000">
    </div>
    <div class="field">
      <label>DP (%)</label>
      <input id="dp" type="number" value="10">
    </div>
    <div class="field">
      <label>Tenor (Tahun)</label>
      <input id="tenor" type="number" value="20">
    </div>
    <div class="field">
      <label>Bunga (% / tahun)</label>
      <input id="bunga" type="number" value="8">
    </div>

    <div class="result">
      <small>Perkiraan Cicilan / bulan</small>
      <h2 id="hasil">Rp 0</h2>
    </div>
  </section>
</div>

<div class="cta">
  <button onclick="openLead()">ðŸ’¬ Konsultasi & Hasil Lengkap</button>
</div>

<div class="modal" id="leadModal" onclick="closeLead(event)">
  <div class="modal-card">
    <h3>Dapatkan Hasil Lengkap</h3>
    <div class="field">
      <label>Nama</label>
      <input id="namaLead">
    </div>
    <div class="field">
      <label>WhatsApp</label>
      <input id="waLead">
    </div>
    <button id="submitBtn" onclick="submitLead()">Kirim ke WhatsApp</button>
  </div>
</div>

<div class="toast" id="toast">Data berhasil dikirim</div>

<script>
/* FORMAT ANGKA */
function formatRupiah(n){
  return n.toLocaleString("id-ID");
}
function cleanNumber(v){
  return parseInt(v.replace(/\./g,"")) || 0;
}

const hargaEl = document.getElementById("harga");
const dpEl = document.getElementById("dp");
const tenorEl = document.getElementById("tenor");
const bungaEl = document.getElementById("bunga");
const hasil = document.getElementById("hasil");

/* INPUT FORMAT */
hargaEl.addEventListener("input",()=>{
  const num = cleanNumber(hargaEl.value);
  hargaEl.value = formatRupiah(num);
  hitung();
});

/* HITUNG CICILAN */
function hitung(){
  const harga = cleanNumber(hargaEl.value);
  const dp = harga * (dpEl.value/100);
  const pokok = harga - dp;
  const bulan = tenorEl.value * 12;
  const bunga = (bungaEl.value/100)/12;

  const cicilan = pokok * bunga / (1 - Math.pow(1+bunga, -bulan));
  hasil.textContent = "Rp " + formatRupiah(Math.round(cicilan));
}

[hargaEl,dpEl,tenorEl,bungaEl].forEach(el=>el.addEventListener("input",hitung));
hitung();

function openLead(){leadModal.classList.add("active")}
function closeLead(e){
  if(!e || e.target===leadModal) leadModal.classList.remove("active");
}

function normalizeWA(input){
  let wa = input.replace(/\D/g, "");

  // +62 / 62xxxx â†’ 08xxxx
  if(wa.startsWith("62")){
    wa = "0" + wa.slice(2);
  }

  // Harus mulai 0
  if(!wa.startsWith("0")){
    return null;
  }

  // Validasi panjang nomor Indonesia
  if(wa.length < 10 || wa.length > 15){
    return null;
  }

  return wa; // HASIL AKHIR: 08xxxxxxxxxx
}

const SHEET_API = "https://script.google.com/macros/s/AKfycbw5Ghfnu_J0_mVKsN5eUThmyZWU91zTs9ISOwqjP2szC2KHkBjBJWv7Ff0SygIAqhbA/exec";

function submitLead(){
  const nama = namaLead.value.trim();
  const waRaw = waLead.value.trim();
  const wa = normalizeWA(waRaw);
  const harga = formatRupiah(cleanNumber(hargaEl.value));
  const cicilan = hasil.textContent;

  // validasi UI
  namaLead.classList.toggle("error", !nama);
  waLead.classList.toggle("error", !wa);

  if(!nama || !wa){
    alert("Nama & WhatsApp wajib diisi dengan benar");
    return;
  }

  // lock button
  submitBtn.textContent = "Mengirim...";
  submitBtn.disabled = true;

  /* ===============================
     1. BUKA WHATSAPP (FREE)
  =============================== */
  window.open(
    "https://wa.me/6281802168184?text=" + encodeURIComponent(
      "Halo, saya mau konsultasi KPR\n\n"+
      "Nama: "+nama+"\n"+
      "WhatsApp: "+wa+"\n"+
      "Harga Rumah: Rp "+harga+"\n"+
      "Cicilan: "+cicilan
    ),
    "_blank"
  );

  /* ===============================
     2. SIMPAN KE GOOGLE SHEET
  =============================== */
  const formData = new FormData();
  formData.append("nama", nama);
  formData.append("wa", wa);
  formData.append("harga", harga);
  formData.append("cicilan", cicilan);

  fetch(SHEET_API,{
    method:"POST",
    body:formData
  })
  .catch(err=>console.error(err))
  .finally(()=>{
    submitBtn.textContent="Kirim ke WhatsApp";
    submitBtn.disabled=false;
    closeLead();
  });
}
</script>
</body>
</html>
